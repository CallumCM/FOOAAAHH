	<body>
	<div class="showwhengameover">
		<hr class="space">
		<h2 class="center subtitle">You died!</h2>
		<div class="center"><img src="/pictures/man.png" height="200px"></div>
		<div class="row">

				<br>
				<button onclick="settings()" style="width: 200px">Settings?</button>
				<br>
				<button onclick="location.href = '/';" style="width: 200px">Exit</button>

				</div>

			</div>
		</div>
