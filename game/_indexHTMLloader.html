	<input style="display: none;" type="range" min="-100" max="100" value="0" class="hidewhengameover mobileonly" id="mobilemovementslider">

	<hr class="space">

	<div class="row">
		<div class="column-x center">
		    <div class="highlight" style="height: auto; min-height: 380px;">

    		<br>
    		<button onclick="location.replace('../game/settings')" style="width: 200px">Settings</button>
    		<br>
    		<button onclick="location.replace('/')" style="width: 200px">Exit</button>
		</div>
	</div>

		<div class="highlight" style="height: auto; min-height: 380px;">

		</div>
	</div>
</div>
